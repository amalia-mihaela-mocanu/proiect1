<h2>Verificare utilizator</h2>

<form>

    <input type="text" id="utilizator" name="utilizator" required />
    <br /><br />
    <label for="parola">Parola: </label>

      Submit
    </button>
  </form>
  <br />
  <p id="validare"></p>

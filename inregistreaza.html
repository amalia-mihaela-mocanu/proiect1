<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/stil.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <script src="js/script.js"></script>
 
  <script src="js/persoane.js"></script>
<title>Inregistreaza</title>  
</head> 
<body>
<h1>Programare Web</h1>
<h2>Formular inregistrare</h2>

<form>
  <fieldset id="rcorners">
      <legend>Informații generale:</legend>
      <label>Nume utilizator:</label>
      <input type="text" id="numeutilizator" name="numeutilizator">
      <br>
      <label>Parola:</label>
      <input type="text" id="parola" name="parola">
      <br>
      <label>Nume:</label>
      <input type="text" id="nume" name="nume">
      <br>
      <label>Prenume:</label>
      <input type="text" id="prenume" name="prenume">
      <br>
      <label>Email:</label>
      <input type="email" id="email" name="email">
      <br>
      <label>Telefon:</label>
      <input type="tel" id="telefon" name="telefon" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
      <br>
  </fieldset>
  <fieldset id="rcorners">
      <legend>Informații personale:</legend>
      <label>Sexul</label>
      <select id="sex">
          <option value="Masculin">M</option>
          <option value="Feminin">F</option>
      </select>
      <br>
      <label>Mâncarea preferată:</label>
      <input list="Mancare">
      <datalist id="Mancare">
          <option value="Fast-Food">Fast-Food</option>
          <option value="Traditional">Traditional</option>
      </datalist>
      <br>
      <label>Culoarea preferată</label>
      <input type="color" id="favcolor" name="favcolor">
      <br>
      <label>Data nașterii:</label>
      <input type="date" id="birthday" name="birthday">
      <br>
      <label>Ora nașterii:</label>
      <input type="time" >
      <br>
      <label>Vârsta:</label>
      <input type="range">
      <br>
      <label>Adresa paginii personale:</label>
      <input type="url">
      <br>
      <label>Descriere:</label>
      <textarea rows=3 cols="100"></textarea>
  </fieldset>
  <input type="button" value="Înregistrează" disabled>




</body> 

</html>

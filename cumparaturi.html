<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/stil.css">

 <script src="js/persoane.js"></script>
<title>Cumparaturi</title>

<body>
<h1>Programare Web</h1>

<h2>Produse-Cumparaturi</h2>
<br>
<form>
  <div class="form-adauga-produs">
    <div class="form-adauga-celula">
      <label for="produs">Produs: </label>
      <input type="text" id="produs" name="produs" autocomplete="off" required />
    </div>
    <div class="form-adauga-celula">
      <label for="cantitate">Cantitate: </label>
      <input type="text" id="cantitate" name="cantitate" required />
    </div>
    <div class="form-adauga-celula">
      <button type="button" onclick="addProd()">
        Adauga
      </button>
    </div>
  </div>
  </form>

  <div id="cos" >
    <table id="cumparaturi">
        <tr>
          <th>Produs</th>
          <th>Cantitate</th>
        </tr>
      </table>
    
</div>
</body>
